<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background elements/coins -->
  <circle cx="150" cy="500" r="40" fill="#FFD700" stroke="#000" stroke-width="2" opacity="0.8" />
  <circle cx="590" cy="450" r="30" fill="#FFD700" stroke="#000" stroke-width="2" opacity="0.8" />
  <circle cx="700" cy="380" r="35" fill="#FFD700" stroke="#000" stroke-width="2" opacity="0.8" />
  
  <!-- Trading chart -->
  <g transform="translate(150, 100) scale(0.7)">
    <!-- Chart background -->
    <rect x="50" y="50" width="500" height="300" fill="#fff" stroke="#eee" stroke-width="1" />
    
    <!-- Grid lines -->
    <line x1="50" y1="100" x2="550" y2="100" stroke="#eee" stroke-width="1" />
    <line x1="50" y1="150" x2="550" y2="150" stroke="#eee" stroke-width="1" />
    <line x1="50" y1="200" x2="550" y2="200" stroke="#eee" stroke-width="1" />
    <line x1="50" y1="250" x2="550" y2="250" stroke="#eee" stroke-width="1" />
    <line x1="50" y1="300" x2="550" y2="300" stroke="#eee" stroke-width="1" />
    
    <!-- Candlestick chart -->
    <rect x="80" y="120" width="15" height="80" fill="#4CAF50" />
    <line x1="87.5" y1="100" x2="87.5" y2="120" stroke="#4CAF50" stroke-width="2" />
    <line x1="87.5" y1="200" x2="87.5" y2="220" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="120" y="150" width="15" height="60" fill="#4CAF50" />
    <line x1="127.5" y1="130" x2="127.5" y2="150" stroke="#4CAF50" stroke-width="2" />
    <line x1="127.5" y1="210" x2="127.5" y2="240" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="160" y="180" width="15" height="40" fill="#F44336" />
    <line x1="167.5" y1="160" x2="167.5" y2="180" stroke="#F44336" stroke-width="2" />
    <line x1="167.5" y1="220" x2="167.5" y2="250" stroke="#F44336" stroke-width="2" />
    
    <rect x="200" y="140" width="15" height="70" fill="#4CAF50" />
    <line x1="207.5" y1="120" x2="207.5" y2="140" stroke="#4CAF50" stroke-width="2" />
    <line x1="207.5" y1="210" x2="207.5" y2="230" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="240" y="160" width="15" height="90" fill="#4CAF50" />
    <line x1="247.5" y1="140" x2="247.5" y2="160" stroke="#4CAF50" stroke-width="2" />
    <line x1="247.5" y1="250" x2="247.5" y2="270" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="280" y="190" width="15" height="60" fill="#F44336" />
    <line x1="287.5" y1="170" x2="287.5" y2="190" stroke="#F44336" stroke-width="2" />
    <line x1="287.5" y1="250" x2="287.5" y2="280" stroke="#F44336" stroke-width="2" />
    
    <rect x="320" y="150" width="15" height="70" fill="#4CAF50" />
    <line x1="327.5" y1="130" x2="327.5" y2="150" stroke="#4CAF50" stroke-width="2" />
    <line x1="327.5" y1="220" x2="327.5" y2="240" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="360" y="120" width="15" height="90" fill="#4CAF50" />
    <line x1="367.5" y1="100" x2="367.5" y2="120" stroke="#4CAF50" stroke-width="2" />
    <line x1="367.5" y1="210" x2="367.5" y2="240" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="400" y="170" width="15" height="70" fill="#F44336" />
    <line x1="407.5" y1="150" x2="407.5" y2="170" stroke="#F44336" stroke-width="2" />
    <line x1="407.5" y1="240" x2="407.5" y2="260" stroke="#F44336" stroke-width="2" />
    
    <rect x="440" y="140" width="15" height="80" fill="#4CAF50" />
    <line x1="447.5" y1="120" x2="447.5" y2="140" stroke="#4CAF50" stroke-width="2" />
    <line x1="447.5" y1="220" x2="447.5" y2="250" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="480" y="110" width="15" height="100" fill="#4CAF50" />
    <line x1="487.5" y1="90" x2="487.5" y2="110" stroke="#4CAF50" stroke-width="2" />
    <line x1="487.5" y1="210" x2="487.5" y2="230" stroke="#4CAF50" stroke-width="2" />
  </g>
  
  <!-- Dollar sign icon -->
  <g transform="translate(620, 600) scale(0.8)">
    <rect x="-50" y="-150" width="150" height="30" fill="#00A86B" rx="2" ry="2" />
    <rect x="-50" y="-110" width="180" height="30" fill="#00A86B" rx="2" ry="2" />
    <rect x="-50" y="-70" width="200" height="30" fill="#00A86B" rx="2" ry="2" />
    <circle cx="0" cy="-180" r="50" fill="#00A86B" />
    <text x="0" y="-165" font-family="Arial" font-size="60" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Trader Illustration -->
  <g transform="translate(300, 400)">
    <!-- Body -->
    <ellipse cx="0" cy="-100" rx="100" ry="140" fill="#1a365d" />
    
    <!-- Head -->
    <circle cx="0" cy="-270" r="70" fill="#FFD8B9" />
    
    <!-- Hair and beard -->
    <path d="M-50,-290 Q-10,-330 50,-290 Q70,-265 60,-240 Q40,-250 0,-250 Q-40,-250 -60,-240 Q-70,-265 -50,-290" fill="#333" />
    <path d="M-40,-220 Q-20,-200 0,-210 Q20,-200 40,-220 Q30,-160 0,-150 Q-30,-160 -40,-220" fill="#333" />
    
    <!-- Glasses -->
    <rect x="-40" y="-260" width="30" height="20" fill="transparent" stroke="#000" stroke-width="2" rx="5" ry="5" />
    <rect x="10" y="-260" width="30" height="20" fill="transparent" stroke="#000" stroke-width="2" rx="5" ry="5" />
    <line x1="-10" y1="-250" x2="10" y2="-250" stroke="#000" stroke-width="2" />
    
    <!-- Shirt collar -->
    <path d="M-60,-100 L-40,-130 L40,-130 L60,-100" fill="white" />
    
    <!-- Arm pointing -->
    <path d="M60,-50 Q120,-30 150,0 Q160,10 150,20 Q120,30 100,0 Q70,-40 50,-70" fill="#FFD8B9" />
    <circle cx="150" cy="10" r="10" fill="#FFD8B9" />
  </g>
</svg> 